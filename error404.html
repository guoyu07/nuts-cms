<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML 2.0//EN">
<html>
<head>
		<title>Nuts: 404 Not Found</title>

		<link rel="icon" href="/favicon.ico" />
</head>
<body>

    <div id="header">
        {#if(BACKOFFICE_LOGO_URL != '')}

        {#else}
            <a href="/"><img src="/nuts/img/logo.png" align="middle" alt="nuts logo" /></a>
        {#endif}

	<div id="menu" style="height:20px;"></div>

		<div style="border:1px solid #ccc; background-color:#e5e5e5; padding:5px; line-height: 23px;">

			<img src="/nuts/img/icon-previous.png" alt=" " align="absmiddle" /> <a href="javascript:history.back();">Return to previous page</a><br />

	</div>
