<!-- norecord -->
<bloc::norecord>
<div id="norecord">
	{no_record_msg}
</div>
</bloc::norecord>
<!-- /norecord -->

<!-- press_kit -->
<bloc::press_kit>
<table id="nuts_press_kit">
	<tr>
		<th class="col_source">[TH::Source]</th>
		<th class="col_title">[TH::Title]</th>
		<th class="col_date">[TH::Date]</th>
		<th class="col_file">[TH::Size]</th>
		<th class="col_file">[TH::File]</th>
	</tr>

	<!-- files -->
	<bloc::files>
	<tr>
		<td class="col_source">{Source}</td>
		<td class="col_title">{Title}</td>
		<td class="col_date">{DateX}</td>
		<td class="col_size">{Size}</td>
		<td class="col_file">{File}</td>
	</tr>
	</bloc::files>
	<!-- /files -->

</table>
</bloc::press_kit>
<!-- /press_kit -->
