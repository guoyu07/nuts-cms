<!-- nuts_search_engine -->
<div id="nuts_search_engine">

	<div id="nuts_search_engine_box">

		<form action="/{@PAGE_LANGUAGE}/{@PAGE_ID}.html" method="get">
			<span class="nuts_search_engine_box_title"><i18n>{Search}</i18n></span> <input class="input" name="q" id="nuts_search_engine_q" type="text" value="{$_GET['q']}" /> <input class="submit" type="submit" value="ok" />
		</form>
		
	</div>


	<bloc::data>

		<bloc::loop>

			<div class="result">
				<div class="title"><a href="{Url}">{Title}</a></div>
				<div class="resume">{Resume}</div>
				<span class="url">{Url}</span>
			</div>

		</bloc::loop>

		<!-- nuts_search_engine_pager -->
		<div id="pager">

			<bloc::start>
				<a class="pager_start" href="{_Url}">&lt;&lt; {start_lbl}</a>
			</bloc::start>

			<bloc::previous>
				<a class="pager_previous" href="{_Url}">&lt; {previous_lbl}</a>
			</bloc::previous>

			<bloc::pager>
				<bloc::out><a href="{_Url}">{_Page}</a></bloc::out>
				<bloc::in><a class="selected">{_Page}</span></bloc::in>
			</bloc::pager>

			<bloc::next>
				<a class="pager_next" href="{_Url}">{next_lbl} &gt;</a>
			</bloc::next>

			<bloc::end>
				<a class="pager_end"  href="{_Url}">{end_lbl} &gt;&gt;</a>
			</bloc::end>
			
		</div>
		<!-- /nuts_search_engine_pager -->

		
		<!-- norecord -->
		<bloc::norecord>
		<div class="norecord">
			{norecord_msg} `{$_GET['q']}`
		</div>
		</bloc::norecord>
		<!-- /norecord -->
		

	</bloc::data>


	
</div>
<!-- /nuts_search_engine -->
