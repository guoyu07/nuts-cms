<div id="home">

    <!-- notification -->
    <div id="home_notification">
        <bloc::notification>
        <div class="{type}">{message}</div>
        </bloc::notification>
    </div>
    <!-- notification -->


    <!-- widgets -->
    <bloc::widget>
    <div id="{id}" class="dashboard-widget dashboard-widget-row-{rows}">

        <div class="dashboard-widget-title">{title}</div>
        <div class="dashboard-widget-content" style="{style}">
            {content}
        </div>
        <div class="dashboard-widget-end"></div>
    </div>
    </bloc::widget>
    <!-- widgets -->


</div>
