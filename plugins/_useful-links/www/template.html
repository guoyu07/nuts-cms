<div class="nuts_useful_links_wrapper">

<table cellspacing="0" cellpadding="5">

    <bloc::link>
    <tr>

        <td class="nuts_useful_links_thumb">
            <a href="{Url}" target="_blank"><img src="/uploads/_useful-links/thumb_{LogoImage}" /></a>
        </td>

        <td class="nuts_useful_links_content">

            <span class="nuts_useful_links_name">{Name}</span><br />
            <span class="nuts_useful_links_desc">{Description}</span><br />
            <a href="{Url}" target="_blank" class="nuts_useful_links_url">{Url}</a>

        </td>

    </tr>
    </bloc::link>




</table>
</div>
