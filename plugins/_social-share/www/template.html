<div class="nuts_social_share">


    <a href="mailto:?subject={title}&body={uri}" title="Email" class="nuts_social_share_Email"></a>
    <a href="" title="LinkedIn" class="nuts_social_share_LinkedIn"></a>
    <a onclick="window.open(this.href,'','menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600'); return false;" href="https://plus.google.com/share?url={uri}" title="Google+" class="nuts_social_share_GoogleP"></a>
    <a href="javascript:;" title="Twitter" class="nuts_social_share_Twitter"></a>
    <a onclick="window.open('http://www.facebook.com/sharer.php?s=100&amp;p[title]={title}&amp;p[summary]={resume}&amp;p[url]={uri}','sharer','toolbar=0,status=0,width=580,height=325');" href="javascript:;" title="Facebook" class="nuts_social_share_FB"></a>

    <span class="nuts_social_label">{label} :</span>
</div>
