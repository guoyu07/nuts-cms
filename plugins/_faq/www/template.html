<div id="nuts_faq">

    <bloc::norecord>
        <div class="no_record">
            {no_record_msg}
        </div>
    </bloc::norecord>


    <div id="nuts_qas">
    <bloc::qas>

        <h2>{Category}</h2>

        <bloc::qa>
        <div class="nuts_qa">

            <a class="nuts_question" id="nuts_question_{ID}" href="javascript:;" onclick="nutsFaQView({ID})">{Question}</a>
            <div class="nuts_answer" id="nuts_answer_{ID}">{Answer}</div>

        </div>
        </bloc::qa>

    </bloc::qas>
    </div>

</div>


<script type="text/javascript" src="/plugins/_faq/www/func.js"></script>

<script type="text/javascript">
var nuts_faq_lastID = 0;
</script>
