<html>
	<head>
		<title>{#advcode_dlg.title}</title>
		<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
		<script type="text/javascript" src="js/dialog.js"></script>

		<script src="/library/js/jquery.js" type="text/javascript"></script>
		<script src="/library/js/php.js" type="text/javascript"></script>
		<script src="/nuts/tinymce_config.js" type="text/javascript"></script>

		<script src="/library/js/codemirror/js/codemirror.js" type="text/javascript"></script>
		
		<style type="text/css">
		.CodeMirror-line-numbers div {background-color: #e5e5e5; padding-left: 10px; padding-right: 3px; font-family: Courier; font-size: 10px;}
		body {background-color: white !important;}
		</style>
	</head>

	<body>

		<form name="source" onsubmit="CodeDialog.insert(); return false;">
			<textarea id="codepress" name="codepress" style="width:100%; height: 93%;"></textarea>
		</form>

		<div class="mceActionPanel">

			<div style="float: left">
				<input type="button" id="insert" name="insert" value="{#insert}" onclick="CodeDialog.insert();" />
			</div>

			<div style="float: right">
				<input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
			</div>

		</div>


	</body>
</html>
