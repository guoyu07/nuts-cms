<div id="home">

<!-- parent -->
<bloc::parent>
<table cellspacing="0">
<tr>
	<th>{name}</th>
</tr>
<tr>	
	<td>
	
	<!-- child -->
	<bloc::child>
	<div class="mod" style="{style}" title="{mod_title}" name="{c_name}">

        <a href="{c_uri}" target="{c_target}"> <img src="{CONST::WEBSITE_URL}/plugins/{c_name}/icon.png"  style="width:32px;" />
	    <br />
        {c_rname}
	</a>
	</div>
	
	{br}
	
	</bloc::child>
	<!-- child -->
		
	</td>
</tr>
</table>
</bloc::parent>
<!-- parent -->


</div>


<script type="text/javascript">
$('#home .mod').click(function(){

    link = $(this).children('a')[0].toString();

    if(link.indexOf('http') == 0)
        window.open(link);
    else
        document.location.href = link;



});
</script>
