<!-- ajax::form -->
<div id="form" class="form_view">

	<div id="form_content">

	<bloc::f>

        <bloc::fieldset_start>
            <!-- fieldset::{name} -->
            <fieldset id="fieldset_{name}">
                <legend>{legend}</legend>
        </bloc::fieldset_start>

        <bloc::p>
        <p id="col{name}">
		    <label>{label}</label>
            <span>{ {name} }</span>
	    </p>
	    </bloc::p>

	    <bloc::fieldset_end>
	    </fieldset>
        <!-- /fieldset::{name} -->
	    </bloc::fieldset_end>

    </bloc::f>


	<p class="bottom">
		<input type="button" name="btn_print" id="btn_print" value="{$nuts_lang_msg[52]}" title="ALT + P" onclick="printDialog();" accesskey="p" />
		<input type="button" name="btn_cancel" id="btn_cancel" value="{$nuts_lang_msg[26]}" onclick="$('#form_window').dialog('close');" />
	</p>


	</div>



<bloc::js>
	<script type="javascript" src="{js_file}"></script>
</bloc::js>

</div>
<script type="text/javascript">
function updateFormContentHeight(err)
{
	// h = $(window).height()-125;
	h = $(window).height();
	$('#form_content').height(h);
}
updateFormContentHeight(false);
</script>

<!-- /ajax::form -->
