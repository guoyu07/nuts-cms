<!-- ajax::form -->
<bloc::before_confirm>
<div id="delete">

    {$nuts_lang_msg[33]}

    <p class="bottom">
        <input id="confirm_btn" type="button" value="{$nuts_lang_msg[30]}" onclick="sendIt()" />
        <input type="button" value="{$nuts_lang_msg[31]}" onclick="$('#form_window').dialog('close');" />
    </p>

</div>
<script>

$(function(){

    setTimeout(function(){
        $('#delete #confirm_btn').focus();
    }, 200);

});


function sendIt()
{
	// send by ajax and get it
	$('#delete').load("?mod={$plugin->name}&do=delete&ID={$_GET['ID']}&ajax=1&target=form", {submitted:1},
		function (text){
		}
	);
	
}
</script>

</bloc::before_confirm>

<bloc::after_confirm_ok>
	<img src="img/form_valid.png" />
	<br />
	<br />
	{$nuts_lang_msg[34]}<br />
	<br />
	<input autofocus="1" type="button" value="{$nuts_lang_msg[26]}" onclick="$('#form_window').dialog('close');RTERefresh();" />
	
	<script>
	system_refresh();
	RTERefresh();
	setTimeout("$('#form_window').dialog('close')", 1500);
	</script>
		
</bloc::after_confirm_ok>

<!-- /ajax::form -->
